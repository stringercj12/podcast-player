
<button class="player-minimize" (click)="togglePlayer()">
  <lucide-angular [img]="isTogglePlayer() ? chevronUpIcon : chevronDownIcon"></lucide-angular>
</button>

<div class="player__logo">
  <img src="/assets/headphone.svg" alt="Head Phone">
  <span class="player__logo_text">
    Tocando agora
  </span>
</div>


<div class="player">
  <div class="podcast-capa__container" [class.player__podcast-active]="podcastActive">
    @if(podcastActive){
    <img [src]="capa" alt="" class="podcast-capa__image" />
    }@else{
    <div class="podcast-capa__text">
      Selecione um
      podcast para ouvir
    </div>
    }
  </div>
  @if(podcastActive){
  <div class="podcast-title">O que é um bom código?</div>
  <div class="podcast-author">Diego e Richard</div>
  }
</div>

<div class="player-timer" [class.player__podcast-active]="!podcastActive">
  <div class="current-time">{{countTimerPodcast}}</div>
  <div class="progress-bar">
    <div class="progress-bar__fill" [style.width]="`${countTimerPodcast}%`"></div>
  </div>
  <div class="total-time">1:35:18</div>
</div>

<div class="player-controls" [class.player__podcast-active]="!podcastActive">
  <button class="button-aleatory">
    <lucide-angular [img]="shuffleIcon"></lucide-angular>
  </button>
  <button class="button-prev">
    <lucide-angular [img]="skipBackIcon"></lucide-angular>
  </button>
  <button class="player__play" [class.player__play-active]="podcastActive" (click)="play()">
    @if(podcastActive){
    <lucide-angular [img]="pauseIcon"></lucide-angular>
    }@else{
    <lucide-angular [img]="playIcon"></lucide-angular>
    }
  </button>
  <button class="button-next">
    <lucide-angular [img]="skipForwardIcon"></lucide-angular>
  </button>
  <button class="button-repeat">
    <lucide-angular [img]="refreshCcwIcon"></lucide-angular>
  </button>
</div>
